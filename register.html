<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create an account for free</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logincontent">
        <img src="./images/soundsnap-feature-image-logo.jpg" class="loginlogo" alt="">
        <p class="loginp1">Create an account for free</p>
        <form action="./registered.html" method="post">
            <input type="email" name="email" id="email" class="username" placeholder="E-mail address *">
            <br>
            <br>
            <input type="password" name="" id="" class="username" placeholder="Password">
            <br>
            <br>
            <input type="password" name="" id="" class="username" placeholder="Confirm Password">
            <br>
            <br>
            <p class="regip">By signing up you agree to receive our newsletter.</p>
            <p class="regp1">No Spam!</p> <br><br>
            <input type="checkbox" name="agree" id="agree" class="regcheck" >
            <span class="regspan">I agree to the <a href="./terms.html" class="rega">Terms of Service</a>  and <a class="rega" href="./privacy.html"> Privacy Policy</span></a>
            <br> <br>
            <input type="submit" value="Log in" class="submit">
            <br>
            <br>
            <a href="./login.html" class="logincreate">Already have an account? Login here</a>
        </form>
    </div>
</body>

</html>
