<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Soundsnap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logincontent">
        <img src="./images/soundsnap-feature-image-logo.jpg" class="loginlogo" alt=""> 
        <p class="loginp1">Login to Soundsnap</p>
        <form action="./home.html" method="post">
            <input type="text" name="name" id="name" class="username" placeholder="Username or e-mail address *" > <br> <br>
            <input type="password" name="" id="" class="username" placeholder="Password"> <br> <br>
            <input type="submit" value="Log in" class="submit"> <br> <br>
            <a href="./register.html" class="logincreate">Create a new account</a>
        </form>
    </div>
</body>
</html>
